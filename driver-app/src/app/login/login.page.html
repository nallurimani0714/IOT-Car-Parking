<ion-header>
  <ion-toolbar>
    <ion-title>Driver</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content padding>
  <ion-button (click)="navTabs()" expand="block">Navigate to tabs</ion-button>
  </ion-content> -->
  <ion-content  color="warning">
    <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              
              <ion-item>
                <ion-input name="username" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              
            </div>
            <div padding>
              <ion-button color="dark" size="large" type="submit"  expand="block">LOGIN</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div padding justify-content-center>
        <ion-button color="light" size="large" (click)="navSignup()"  expand="block">SIGN UP</ion-button>
    </div>
  </ion-content>
