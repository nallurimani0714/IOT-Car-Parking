<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>{{deviceId}}</ion-card-title>
          
        </ion-card-header>
      
        <ion-card-content>
          <div padding>
              <span class="balance">{{balance}}i</span>
          </div>
          <div padding>
              <ion-button (click)="showQRCode=!showQRCode">QR Code</ion-button>
              <ngx-qrcode *ngIf="showQRCode" [(qrc-value)] = "seedJson.spendingAddress">

              </ngx-qrcode>
              <h5 *ngIf="showQRCode">{{seedJson.spendingAddress}}</h5>
          </div>
          
        </ion-card-content>
      </ion-card>
      <ion-list>
          <ion-list-header>
              <ion-label>Masked Authenticated Messages</ion-label>
            </ion-list-header>
          <ion-item  *ngFor="let m of messages">
            <ion-icon name="checkmark-circle-outline" item-start></ion-icon>
               <p padding>{{m.message}}</p>
               
               <ion-note slot="end">{{m.timestamp|date:'short'}}</ion-note>
          </ion-item>
      </ion-list>
</ion-content>
